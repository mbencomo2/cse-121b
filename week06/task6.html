  <header>
    <h1>Image Aspect Ratio Calculator</h1>
    <p>Use the presets or type your own custom values below.</p>
  </header>
  <main>
    <div id="presets">
      <label for="preset">Common Aspects</label>
      <select id="preset"></select>
    </div>
    <div class="controls">
      <div class="input">
        <label for="aspectWidth">Aspect Width</label>
        <input type="text" id="aspectWidth" name="aspectWidth">
        
        <label for="pixelWidth">Pixels Width</label>
        <input type="text" id="pixelWidth" name="width">
      </div>
      <div class="input">
        <label for="aspectHeight">Aspect Height</label>
        <input type="text" name="aspectHeight" id="aspectHeight">
  
        <label for="pixelHeight">Pixels Height</label>
        <input type="text" id="pixelHeight" name="height">
      </div>
      <button type="submit" id="submitButton">Preview</button>
    </div>
    <p id="warning"></p>
    <div id="fakeImg" >
      <div class="urBracket"></div>
      <div class="ulBracket"></div>
      <h3 id="fakeImgSize">0 x 0</h3>
      <div class="lrBracket"></div>
      <div class="llBracket"></div>
    </div>
  </main>

    &copy;<span id="year"></span> | Aspect Ratio Calculator | Lesson 6
